<html>
<head>
	<title>jsPrettyEmbed</title>
	<style type="text/css">
		.player{width: 400px; height: 225px; float: left; margin-right: 10px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="player" data-pe-videoid="VFURVgk5xkk" data-pe-fitvids="true" data-pe-show-info=true></div>
	<div class="player" data-pe-allow-fullscreen="true"></div>
	<a class="player" href="ceAoUaJN82Y" data-pe-start=30 data-pe-color-scheme="light"></a>

	<script src="src/js/jsprettyembed.js"></script>
	<script>
		new jsPrettyEmbed(
			'.player', 
			{
				videoID:'NWCJDcfk_AU', 
				showInfo: true,
				showControls: true,
				loop: false,
				closedCaptions: false,
				colorScheme: 'dark',
				showRelated: false
			}
		);
	</script>
</body>
</html>
